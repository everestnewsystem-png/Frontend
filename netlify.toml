[build]
  command = "npm run build"
  publish = "dist"

# ✅ Redirect all API calls to your backend
[[redirects]]
  from = "/api/*"
  to = "https://your-render-backend-url.onrender.com/api/:splat"
  status = 200
  force = true

# ✅ Let React handle client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Add CORS headers if needed (optional, for assets)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
